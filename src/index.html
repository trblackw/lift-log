<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />

    <!-- Native app behaviors -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Lift Log" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#205781" />

    <!-- Prevent text selection and context menus for native feel -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Lift Log</title>
    <!-- PWA Manifest - Added dynamically after build -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <!-- Favicon - Added dynamically after build -->
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.svg" /> -->

    <!-- Apple touch icons - Added dynamically after build -->
    <!-- <link rel="apple-touch-icon" href="/favicon.svg" /> -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" /> -->
    <!-- JetBrains Mono font -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./frontend.tsx" async></script>
    <script>
      // Prevent flash of unstyled content by applying theme early
      try {
        const theme = localStorage.getItem('lift-log-theme') || 'system';
        if (
          theme === 'dark' ||
          (theme === 'system' &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
      } catch (e) {}

      // Dynamically add PWA and icon links after DOM loads
      document.addEventListener('DOMContentLoaded', function () {
        // Add PWA manifest
        const manifest = document.createElement('link');
        manifest.rel = 'manifest';
        manifest.href = '/manifest.json';
        document.head.appendChild(manifest);

        // Add favicon
        const favicon = document.createElement('link');
        favicon.rel = 'icon';
        favicon.type = 'image/svg+xml';
        favicon.href = '/favicon.svg';
        document.head.appendChild(favicon);

        // Add fallback favicon
        const faviconFallback = document.createElement('link');
        faviconFallback.rel = 'icon';
        faviconFallback.type = 'image/x-icon';
        faviconFallback.href = '/favicon.svg';
        document.head.appendChild(faviconFallback);

        // Add Apple touch icons
        const appleTouchIcon = document.createElement('link');
        appleTouchIcon.rel = 'apple-touch-icon';
        appleTouchIcon.href = '/favicon.svg';
        document.head.appendChild(appleTouchIcon);

        const appleTouchIcon180 = document.createElement('link');
        appleTouchIcon180.rel = 'apple-touch-icon';
        appleTouchIcon180.sizes = '180x180';
        appleTouchIcon180.href = '/favicon.svg';
        document.head.appendChild(appleTouchIcon180);

        // Native app behaviors - prevent zoom and context menus
        // Prevent zoom on iOS
        document.addEventListener('gesturestart', function (e) {
          e.preventDefault();
        });

        // Prevent zoom with wheel + ctrl
        document.addEventListener(
          'wheel',
          function (e) {
            if (e.ctrlKey) {
              e.preventDefault();
            }
          },
          { passive: false }
        );

        // Prevent context menu on long press
        document.addEventListener('contextmenu', function (e) {
          e.preventDefault();
        });

        // Prevent pull-to-refresh
        let startY = 0;
        document.addEventListener('touchstart', function (e) {
          startY = e.touches[0].pageY;
        });

        document.addEventListener(
          'touchmove',
          function (e) {
            const y = e.touches[0].pageY;
            // Prevent pull-to-refresh if at top of page and pulling down
            if (window.scrollY === 0 && y > startY) {
              e.preventDefault();
            }
          },
          { passive: false }
        );

        // Hide address bar on mobile
        if (
          window.navigator.standalone ||
          window.matchMedia('(display-mode: standalone)').matches
        ) {
          // Already in standalone mode
        } else {
          // Hide address bar by scrolling
          window.scrollTo(0, 1);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
